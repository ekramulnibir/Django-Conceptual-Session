{% extends "notes/base.html" %}
{% block page_header %}
<h1>Notes</h1>
{% endblock page_header %}

{% block content %}
    <ul>
        {% for note in notes %}
            <li>
                <h3>
                    <a href="{% url 'notes:note' note.id %}"> {{note.title}}</a>
                </h3>
            </li>
        {% endfor %}
    </ul>

    <h3><a href="{% url 'notes:index' %}"></a></h3>
{% endblock content %}
